  - name: disableLocalAuth
    uid: '@azure/arm-eventgrid.PartnerNamespaceUpdateParameters.disableLocalAuth'
    package: '@azure/arm-eventgrid'
    summary: >-
      This boolean is used to enable or disable local auth. Default value is
      false. When the

      property is set to true, only AAD token will be used to authenticate if
      user is allowed to

      publish to the partner namespace.
    fullName: disableLocalAuth
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'disableLocalAuth?: undefined | false | true'
      return:
        type: undefined | false | true
        description: ''
  - name: inboundIpRules
    uid: '@azure/arm-eventgrid.PartnerNamespaceUpdateParameters.inboundIpRules'
    package: '@azure/arm-eventgrid'
    summary: >-
      This can be used to restrict traffic from specific IPs instead of all IPs.
      Note: These are

      considered only if PublicNetworkAccess is enabled.
    fullName: inboundIpRules
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'inboundIpRules?: InboundIpRule[]'
      return:
        type: '<xref uid="@azure/arm-eventgrid.InboundIpRule" />[]'
        description: ''
  - name: publicNetworkAccess
    uid: '@azure/arm-eventgrid.PartnerNamespaceUpdateParameters.publicNetworkAccess'
    package: '@azure/arm-eventgrid'
    summary: >-
      This determines if traffic is allowed over public network. By default it
      is enabled.

      You can further restrict to specific IPs by configuring <seealso

      cref="P:Microsoft.Azure.Events.ResourceProvider.Common.Contracts.PartnerNamespaceUpdateParameterProperties.InboundIpRules"

      />. Possible values include: 'Enabled', 'Disabled'
    fullName: publicNetworkAccess
