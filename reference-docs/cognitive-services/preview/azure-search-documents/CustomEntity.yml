      return:
        type: string
        description: ''
  - name: name
    uid: '@azure/search-documents.CustomEntity.name|preview'
    package: '@azure/search-documents|preview'
    summary: >-
      The top-level entity descriptor. Matches in the skill output will be
      grouped by this name, and it should represent the "normalized" form of the
      text being found.
    fullName: name
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'name: string'
      return:
        type: string
        description: ''
