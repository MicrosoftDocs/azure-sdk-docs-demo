### YamlMime:TSType
name: CustomEntity
uid: '@azure/search-documents.CustomEntity|preview'
package: '@azure/search-documents|preview'
summary: >-
  An object that contains information about the matches that were found, and
  related metadata.
fullName: CustomEntity
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: accentSensitive
    uid: '@azure/search-documents.CustomEntity.accentSensitive|preview'
    package: '@azure/search-documents|preview'
    summary: >-
      Defaults to false. Boolean value denoting whether comparisons with the
      entity name should be sensitive to accent.
    fullName: accentSensitive
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'accentSensitive?: boolean'
      return:
        type: boolean
        description: ''
  - name: aliases
    uid: '@azure/search-documents.CustomEntity.aliases|preview'
    package: '@azure/search-documents|preview'
    summary: >-
      An array of complex objects that can be used to specify alternative
      spellings or synonyms to the root entity name.
    fullName: aliases
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'aliases?: CustomEntityAlias[]'
      return:
        type: <xref uid="@azure/search-documents.CustomEntityAlias|preview" />[]
        description: ''
  - name: caseSensitive
    uid: '@azure/search-documents.CustomEntity.caseSensitive|preview'
    package: '@azure/search-documents|preview'
    summary: >-
      Defaults to false. Boolean value denoting whether comparisons with the
      entity name should be sensitive to character casing. Sample case
      insensitive matches of "Microsoft" could be: microsoft, microSoft,
      MICROSOFT.
    fullName: caseSensitive
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'caseSensitive?: boolean'
      return:
        type: boolean
        description: ''
  - name: defaultAccentSensitive
    uid: '@azure/search-documents.CustomEntity.defaultAccentSensitive|preview'
    package: '@azure/search-documents|preview'
    summary: >-
      Changes the default accent sensitivity value for this entity. It be used
      to change the default value of all aliases accentSensitive values.
    fullName: defaultAccentSensitive
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'defaultAccentSensitive?: boolean'
      return:
        type: boolean
        description: ''
  - name: defaultCaseSensitive
    uid: '@azure/search-documents.CustomEntity.defaultCaseSensitive|preview'
    package: '@azure/search-documents|preview'
    summary: >-
      Changes the default case sensitivity value for this entity. It be used to
      change the default value of all aliases caseSensitive values.
    fullName: defaultCaseSensitive
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'defaultCaseSensitive?: boolean'
      return:
        type: boolean
        description: ''
  - name: defaultFuzzyEditDistance
    uid: '@azure/search-documents.CustomEntity.defaultFuzzyEditDistance|preview'
    package: '@azure/search-documents|preview'
    summary: >-
      Changes the default fuzzy edit distance value for this entity. It can be
      used to change the default value of all aliases fuzzyEditDistance values.
    fullName: defaultFuzzyEditDistance
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'defaultFuzzyEditDistance?: number'
      return:
        type: number
        description: ''
  - name: description
    uid: '@azure/search-documents.CustomEntity.description|preview'
    package: '@azure/search-documents|preview'
    summary: >-
      This field can be used as a passthrough for custom metadata about the
      matched text(s). The value of this field will appear with every match of
      its entity in the skill output.
    fullName: description
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'description?: string'
      return:
        type: string
        description: ''
  - name: fuzzyEditDistance
    uid: '@azure/search-documents.CustomEntity.fuzzyEditDistance|preview'
    package: '@azure/search-documents|preview'
    summary: >-
      Defaults to 0. Maximum value of 5. Denotes the acceptable number of
      divergent characters that would still constitute a match with the entity
      name. The smallest possible fuzziness for any given match is returned. For
      instance, if the edit distance is set to 3, "Windows10" would still match
      "Windows", "Windows10" and "Windows 7". When case sensitivity is set to
      false, case differences do NOT count towards fuzziness tolerance, but
      otherwise do.
    fullName: fuzzyEditDistance
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'fuzzyEditDistance?: number'
      return:
        type: number
        description: ''
  - name: id
    uid: '@azure/search-documents.CustomEntity.id|preview'
    package: '@azure/search-documents|preview'
    summary: >-
      This field can be used as a passthrough for custom metadata about the
