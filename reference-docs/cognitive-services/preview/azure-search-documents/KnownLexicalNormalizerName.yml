### YamlMime:TSEnum
name: KnownLexicalNormalizerName
uid: '@azure/search-documents.KnownLexicalNormalizerName|preview'
package: '@azure/search-documents|preview'
summary: >-
  Known values of <xref:@azure/search-documents.LexicalNormalizerName> that the
  service accepts.
fullName: KnownLexicalNormalizerName
remarks: ''
isPreview: false
isDeprecated: false
fields:
  - name: AsciiFolding
    uid: '@azure/search-documents.KnownLexicalNormalizerName.AsciiFolding|preview'
    package: '@azure/search-documents|preview'
    summary: >-
      Converts alphabetic, numeric, and symbolic Unicode characters which are
      not in the first 127 ASCII characters (the "Basic Latin" Unicode block)
      into their ASCII equivalents, if such equivalents exist. See
      http://lucene.apache.org/core/4_10_3/analyzers-common/org/apache/lucene/analysis/miscellaneous/ASCIIFoldingFilter.html
  - name: Elision
    uid: '@azure/search-documents.KnownLexicalNormalizerName.Elision|preview'
    package: '@azure/search-documents|preview'
    summary: >-
      Removes elisions. For example, "l'avion" (the plane) will be converted to
      "avion" (plane). See
      http://lucene.apache.org/core/4_10_3/analyzers-common/org/apache/lucene/analysis/util/ElisionFilter.html
  - name: Lowercase
    uid: '@azure/search-documents.KnownLexicalNormalizerName.Lowercase|preview'
    package: '@azure/search-documents|preview'
    summary: >-
      Normalizes token text to lowercase. See
      https://lucene.apache.org/core/6_6_1/analyzers-common/org/apache/lucene/analysis/core/LowerCaseFilter.html
  - name: Standard
    uid: '@azure/search-documents.KnownLexicalNormalizerName.Standard|preview'
    package: '@azure/search-documents|preview'
    summary: >-
      Standard normalizer, which consists of lowercase and asciifolding. See
      http://lucene.apache.org/core/4_10_3/analyzers-common/org/apache/lucene/analysis/reverse/ReverseStringFilter.html
  - name: Uppercase
    uid: '@azure/search-documents.KnownLexicalNormalizerName.Uppercase|preview'
    package: '@azure/search-documents|preview'
    summary: >-
      Normalizes token text to uppercase. See
      https://lucene.apache.org/core/6_6_1/analyzers-common/org/apache/lucene/analysis/core/UpperCaseFilter.html
