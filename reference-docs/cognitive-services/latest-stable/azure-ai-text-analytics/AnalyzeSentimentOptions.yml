    uid: >-
      @azure/ai-text-analytics.AnalyzeSentimentOptions.includeOpinionMining|latest-stable
    package: '@azure/ai-text-analytics|latest-stable'
    summary: >-
      Whether to mine the opinions of a sentence and conduct more  granular

      analysis around the aspects of a product or service (also known as

      aspect-based sentiment analysis). If set to true, the returned

      `SentenceSentiment` objects will have property `opinions` containing

      the result of this analysis.

      More information about the feature can be found here:
      <xref:https%3A%2F%2Fdocs.microsoft.com%2Fazure%2Fcognitive-services%2Ftext-analytics%2Fhow-tos%2Ftext-analytics-how-to-sentiment-analysis%3Ftabs%3Dversion-3-1%23opinion-mining>
