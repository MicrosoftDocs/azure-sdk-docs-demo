    package: '@azure/arm-keyvault|latest-stable'
    summary: >-
      Property to specify whether the 'soft delete' functionality is enabled for
      this key vault. It

      does not accept false value.
    fullName: enableSoftDelete
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
