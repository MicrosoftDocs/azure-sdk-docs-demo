summary: >-
  Represents the access tier on a blob.

  For detailed information about block blob level tiering see [Hot, cool and
  archive storage
  tiers.](https://docs.microsoft.com/azure/storage/blobs/storage-blob-storage-tiers)
fullName: BlockBlobTier
remarks: ''
isPreview: false
