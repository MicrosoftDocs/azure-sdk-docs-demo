fields:
  - name: Archive
    uid: '@azure/storage-blob.BlockBlobTier.Archive|latest-stable'
    package: '@azure/storage-blob|latest-stable'
    summary: >-
      Optimized for storing data that is rarely accessed and stored for at least
      180 days

      with flexible latency requirements (on the order of hours).
  - name: Cool
    uid: '@azure/storage-blob.BlockBlobTier.Cool|latest-stable'
    package: '@azure/storage-blob|latest-stable'
    summary: >-
      Optimized for storing data that is infrequently accessed and stored for at
      least 30 days.
  - name: Hot
    uid: '@azure/storage-blob.BlockBlobTier.Hot|latest-stable'
    package: '@azure/storage-blob|latest-stable'
    summary: Optimized for storing data that is accessed frequently.
